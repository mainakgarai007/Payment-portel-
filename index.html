<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment Portal – Demo Only</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="page">
  <h2 class="page-title">All Payment Options</h2>

  <!-- DEMO WARNING -->
  <div class="demo-banner">
    ⚠️ DEMO PAYMENT PORTAL — This will always fail
  </div>

  <!-- UPI -->
  <div class="section">
    <div class="section-header" onclick="toggle(this)">
      <span>UPI</span>
      <span>⌄</span>
    </div>

    <div class="section-body">
      <button class="option" onclick="payFail()">Google Pay</button>
      <button class="option" onclick="payFail()">PhonePe</button>
      <button class="option" onclick="payFail()">Paytm</button>
      <button class="option ghost">Apps & More</button>
    </div>
  </div>

  <!-- Cards -->
  <div class="section">
    <div class="section-header" onclick="toggle(this)">
      <span>Cards</span>
      <span>⌄</span>
    </div>
    <div class="section-body ghost">
      Card payment disabled in demo
    </div>
  </div>

  <!-- Netbanking -->
  <div class="section">
    <div class="section-header" onclick="toggle(this)">
      <span>Netbanking</span>
      <span>⌄</span>
    </div>
    <div class="section-body ghost">
      Netbanking disabled in demo
    </div>
  </div>

  <!-- EMI -->
  <div class="section">
    <div class="section-header" onclick="toggle(this)">
      <span>EMI</span>
      <span>⌄</span>
    </div>
    <div class="section-body ghost">
      EMI not available in demo
    </div>
  </div>

  <!-- Wallet -->
  <div class="section">
    <div class="section-header" onclick="toggle(this)">
      <span>Wallet</span>
      <span>⌄</span>
    </div>
    <div class="section-body ghost">
      Wallet disabled in demo
    </div>
  </div>

</div>

<!-- FAIL POPUP -->
<div id="popup" class="popup">
  <div class="popup-box">
    <h3>❌ Payment Failed</h3>
    <p>
      This is a demo payment portal.<br>
      No money was deducted.
    </p>
    <button onclick="closePopup()">OK</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
